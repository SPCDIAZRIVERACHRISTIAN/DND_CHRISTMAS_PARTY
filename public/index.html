<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Christmas DnD â€“ Frosthaven Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">
    <h1>ðŸŽ„ Christmas DnD â€“ Frosthaven</h1>

    <div id="role-select">
      <p>Who are you?</p>
      <div class="role-buttons">
        <button data-role="dm">Dungeon Master</button>
        <button data-role="player">Player</button>
      </div>
    </div>

    <!-- Character Creation Form (hidden by default) -->
    <form id="character-form" class="hidden card">
      <h2>Create Your Character</h2>
      <label>
        Character Name:
        <input type="text" name="charName" id="charName" required />
      </label>
      <label>
        Role:
        <select name="role" required>
          <option value="Warrior">Warrior</option>
          <option value="Mage">Mage</option>
          <option value="Rogue">Rogue</option>
          <!-- Add more as needed -->
        </select>
      </label>
      <hr />
      <h3>Special Powers</h3>
      <div class="power-block">
        <label>
          Power 1 Name:
          <input type="text" name="power1" required />
        </label>
        <label>
          Description:
          <input type="text" name="desc1" required />
        </label>
      </div>
      <div class="power-block">
        <label>
          Power 2 Name:
          <input type="text" name="power2" required />
        </label>
        <label>
          Description:
          <input type="text" name="desc2" required />
        </label>
      </div>
      <div class="power-block">
        <label>
          Power 3 Name:
          <input type="text" name="power3" required />
        </label>
        <label>
          Description:
          <input type="text" name="desc3" required />
        </label>
      </div>
      <div class="power-block">
        <label>
          Weakness:
          <input type="text" name="weakness" required />
        </label>
      </div>
      <button type="submit">Save Character</button>
    </form>

    <div id="main" class="hidden">
      <div id="top-bar">
        <span id="role-label"></span>
      </div>

      <div id="layout">
        <section id="scene-view" class="card">
          <h2 id="scene-title"></h2>
          <p id="scene-player-text"></p>
        </section>

        <div id="character-info" class="hidden card"></div>

        <section id="side-panel">
          <div id="dm-panel" class="card hidden">
            <h3>DM Panel</h3>

            <label for="scene-select">Current Scene:</label>
            <select id="scene-select"></select>

            <h4>DM Notes</h4>
            <p id="scene-dm-notes"></p>
          </div>

          <div id="dm-characters" class="card">
              <h4>All Player Characters</h4>
              <div id="dm-characters-list"></div>
            </div>
        </section>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>

</html>
